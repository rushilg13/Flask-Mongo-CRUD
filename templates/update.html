{% extends 'index.html' %}

{% block result %}

<div class="container text-center">
    <h1>Update Operation</h3>
    <form id="update-form" method="POST" action="{{ url_for('update',id=id)}}">
        {{ form.csrf_token }}
        <h3>First Name</h3>{{form.fname}}
        <h3>Last Name</h3>{{form.lname}}
        <h3>Phone</h3>{{form.phone}}<br>
        <input type="submit" value="Submit">
    </form>
</div>

{%endblock%}
